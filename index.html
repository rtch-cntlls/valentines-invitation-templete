<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Game ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
      color: #ff3b7f;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff3b7f;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="game">
    <h1>ğŸ’˜ Will you be my Valentine?</h1>
    <p id="message">Be honestâ€¦ your heart already knows ğŸ˜Œ</p>

    <div class="buttons">
      <button id="yesBtn">YES ğŸ’–</button>
      <button id="noBtn">NO ğŸ˜¢</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const heartsContainer = document.getElementById("hearts");

    const messages = [
      "Heyâ€¦ why no? ğŸ¥º",
      "Are you sure?? ğŸ˜³",
      "Think again ğŸ’”",
      "My heart is breaking ğŸ˜­",
      "You can't escape love ğŸ˜ˆ",
      "Last chance ğŸ˜¤"
    ];

    let noCount = 0;

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 100 - 50;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      message.textContent = messages[noCount % messages.length];
      noCount++;
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("game").innerHTML = `
        <h1>ğŸ‰ YAYYYY!!! ğŸ’–</h1>
        <p>
          You just made my Valentineâ€™s Day ğŸ’•<br/>
          Letâ€™s go eat chocolates ğŸ«
        </p>
      `;
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
